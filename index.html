<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Practice</title>
	<link href="style.css" rel="stylesheet">
	<script src="notes-app.js" defer></script>
</head>
<body>
		<main class="container">
			<h1>Notes App</h1>
			<h2>Take notes and never forget.</h2>
			<input class="input search-notes" type="text" placeholder="Search a note">
			<ul class="notes-list"></ul>
			<input class="input add-notes" type="text" placeholder="Add a note">
			<button class="button create-note">Create Note</button>
			<button class="button remove-all-notes">Remove All Notes</button>
	</main>
</body>
</html>
